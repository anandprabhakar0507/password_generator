<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="generator.css" rel="stylesheet" />
    </head>
    <body>
        <div data-role="page">
	       <div data-role="header" id="header">Password Generator</div>
	       <div role="main" class="ui-content">
                <div id="result"></div>
                <label for="txtPWLength">Password Length</label>
                <input type = "number" min="3" max="128" id="txtPWLength"/>
                <label for="specialChars">Exclude Special Characters? </label>
                <input type="checkbox" id="specialChars"/>
                <label for="numbers">Exclude Numbers? </label>
                <input type="checkbox" id="numbers"/>
                
                <label for="upperChars">Exclude Uppercase Characters? </label>
                <input type="checkbox" id="upperChars"/>
               
               <button data-role="button" id="btnGeneratePassword">Generate Password</button>
           </div>
	       <div data-role="footer" id="footer">&copy; 2020 Framework Television</div>
        </div>
        <script src="generator.js"></script>
    </body>
</html>
